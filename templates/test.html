<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV File Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #ffffff;
            color: #333333;
            line-height: 1.6;
        }

        .csv-upload-section {
            margin-top: 2rem;
            padding: 2rem;
            background-color: #ffffff;
        }

        .file-upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 0.5rem;
            padding: 1.5rem 2rem;
            text-align: center;
            background-color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100px;
        }

        .file-upload-area:hover {
            border-color: #0d6efd;
            background-color: #f8f9ff;
        }

        .file-upload-area.dragover {
            border-color: #0d6efd;
            background-color: #f0f8ff;
            transform: scale(1.01);
        }

        .upload-content {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .upload-icon {
            font-size: 2rem;
            color: #6c757d;
            flex-shrink: 0;
        }

        .file-upload-area:hover .upload-icon {
            color: #0d6efd;
        }

        .upload-text-content {
            text-align: left;
        }

        .upload-text {
            color: #333333;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .upload-subtext {
            color: #6c757d;
            font-size: 0.85rem;
            margin: 0;
        }

        #csv-file-input {
            display: none;
        }

        .file-name-display {
            margin-top: 1rem;
            padding: 0.75rem 1rem;
            background-color: #f0f8ff;
            border: 1px solid #cce7ff;
            border-radius: 0.375rem;
            color: #0066cc;
            font-weight: 500;
            display: none;
            align-items: center;
            justify-content: space-between;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .upload-progress {
            margin-top: 1rem;
            display: none;
        }

        .csv-results {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: #ffffff;
            border: 1px solid #e9ecef;
            border-radius: 0.5rem;
            display: none;
        }

        .table {
            background-color: #ffffff;
            color: #333333;
        }

        .table th {
            background-color: #ffffff;
            border-bottom: 2px solid #e9ecef;
            color: #333333;
            font-weight: 600;
        }

        .table td {
            border-bottom: 1px solid #f5f5f5;
            color: #333333;
            background-color: #ffffff;
        }

        .table-striped > tbody > tr:nth-of-type(odd) > td {
            background-color: #fafafa;
        }

        .alert {
            border-radius: 0.375rem;
            margin-bottom: 1rem;
        }

        .alert-success {
            background-color: #f0fff4;
            border-color: #c3e6cb;
            color: #155724;
        }

        .alert-danger {
            background-color: #fff5f5;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .file-upload-success {
            border-color: #28a745;
            background-color: #f0fff4;
        }

        .file-upload-success .upload-icon {
            color: #28a745;
        }

        .file-upload-error {
            border-color: #dc3545;
            background-color: #fff5f5;
        }

        .file-upload-error .upload-icon {
            color: #dc3545;
        }

        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
            color: #ffffff;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            transition: all 0.15s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
            color: #ffffff;
        }

        .btn-primary:disabled {
            background-color: #6c757d;
            border-color: #6c757d;
            color: #ffffff;
            opacity: 0.65;
        }

        @media (max-width: 768px) {
            .file-upload-area {
                padding: 1rem;
                min-height: 80px;
            }
            
            .upload-content {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .upload-text-content {
                text-align: center;
            }
            
            .upload-icon {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 576px) {
            .upload-content {
                gap: 0.75rem;
            }
            
            .upload-text {
                font-size: 0.9rem;
            }
            
            .upload-subtext {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="csv-upload-section">
                    <h3 class="mb-3">CSV File Upload</h3>
                    <p class="text-muted mb-4">
                        Upload your CSV file to process medical data. Supported formats: .csv files only.
                    </p>

                    <!-- File Upload Area -->
                    <div class="file-upload-area" id="file-upload-area">
                        <div class="upload-content">
                            <i class="bi bi-cloud-upload upload-icon"></i>
                            <div class="upload-text-content">
                                <div class="upload-text">Choose CSV File</div>
                                <div class="upload-subtext">or drag and drop your file here</div>
                            </div>
                        </div>
                        <input type="file" id="csv-file-input" accept=".csv" />
                    </div>

                    <!-- Selected File Display -->
                    <div class="file-name-display" id="file-name-display">
                        <div class="file-info">
                            <i class="bi bi-file-earmark-text"></i>
                            <span id="selected-file-name">No file selected</span>
                        </div>
                        <button class="btn btn-sm btn-outline-secondary" id="remove-file-btn">
                            <i class="bi bi-x"></i>
                        </button>
                    </div>

                    <!-- Upload Progress -->
                    <div class="upload-progress" id="upload-progress">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                        <small class="text-muted mt-1 d-block">Uploading...</small>
                    </div>

                    <!-- Upload Button -->
                    <div class="mt-3">
                        <button class="btn btn-primary" id="upload-btn" disabled>
                            <i class="bi bi-upload me-2"></i>
                            Upload CSV
                        </button>
                    </div>

                    <!-- Alert Messages -->
                    <div id="alert-container"></div>

                    <!-- CSV Results -->
                    <div class="csv-results" id="csv-results">
                        <h5>CSV Preview</h5>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead id="csv-table-head">
                                    <!-- CSV headers will be inserted here -->
                                </thead>
                                <tbody id="csv-table-body">
                                    <!-- CSV data will be inserted here -->
                                </tbody>
                            </table>
                        </div>
                        <div class="mt-3">
                            <small class="text-muted">
                                <strong>Rows:</strong> <span id="row-count">0</span> | 
                                <strong>Columns:</strong> <span id="column-count">0</span>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // File upload functionality
        const fileUploadArea = document.getElementById('file-upload-area');
        const fileInput = document.getElementById('csv-file-input');
        const fileNameDisplay = document.getElementById('file-name-display');
        const selectedFileName = document.getElementById('selected-file-name');
        const removeFileBtn = document.getElementById('remove-file-btn');
        const uploadBtn = document.getElementById('upload-btn');
        const uploadProgress = document.getElementById('upload-progress');
        const alertContainer = document.getElementById('alert-container');
        const csvResults = document.getElementById('csv-results');

        let selectedFile = null;

        // Drag and drop handlers
        fileUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUploadArea.classList.add('dragover');
        });

        fileUploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            fileUploadArea.classList.remove('dragover');
        });

        fileUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelection(files[0]);
            }
        });

        // Click to browse
        fileUploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelection(e.target.files[0]);
            }
        });

        // Remove file button
        removeFileBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            clearFileSelection();
        });

        // Upload button
        uploadBtn.addEventListener('click', () => {
            if (selectedFile) {
                uploadFile();
            }
        });

        function handleFileSelection(file) {
            // Validate file type
            if (!file.name.toLowerCase().endsWith('.csv')) {
                showAlert('Please select a valid CSV file.', 'danger');
                return;
            }

            // Validate file size (10MB limit)
            const maxSize = 10 * 1024 * 1024; // 10MB
            if (file.size > maxSize) {
                showAlert('File size must be less than 10MB.', 'danger');
                return;
            }

            selectedFile = file;
            selectedFileName.textContent = file.name;
            fileNameDisplay.style.display = 'flex';
            uploadBtn.disabled = false;
            
            // Update upload area appearance
            fileUploadArea.classList.add('file-upload-success');
            fileUploadArea.classList.remove('file-upload-error');
            
            clearAlert();
        }

        function clearFileSelection() {
            selectedFile = null;
            fileInput.value = '';
            selectedFileName.textContent = 'No file selected';
            fileNameDisplay.style.display = 'none';
            uploadBtn.disabled = true;
            csvResults.style.display = 'none';
            
            // Reset upload area appearance
            fileUploadArea.classList.remove('file-upload-success', 'file-upload-error');
            
            clearAlert();
        }

        function uploadFile() {
            if (!selectedFile) return;

            // Show progress
            uploadProgress.style.display = 'block';
            uploadBtn.disabled = true;

            // Simulate upload progress
            let progress = 0;
            const progressBar = uploadProgress.querySelector('.progress-bar');
            
            const progressInterval = setInterval(() => {
                progress += Math.random() * 30;
                if (progress > 100) progress = 100;
                
                progressBar.style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(progressInterval);
                    
                    // Process the CSV file
                    setTimeout(() => {
                        processCSVFile();
                    }, 500);
                }
            }, 200);
        }

        function processCSVFile() {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    const csvData = e.target.result;
                    const parsedData = parseCSV(csvData);
                    
                    displayCSVData(parsedData);
                    showAlert('CSV file uploaded and processed successfully!', 'success');
                    
                } catch (error) {
                    showAlert('Error processing CSV file: ' + error.message, 'danger');
                    fileUploadArea.classList.add('file-upload-error');
                }
                
                uploadProgress.style.display = 'none';
                uploadBtn.disabled = false;
            };
            
            reader.onerror = function() {
                showAlert('Error reading the file.', 'danger');
                uploadProgress.style.display = 'none';
                uploadBtn.disabled = false;
            };
            
            reader.readAsText(selectedFile);
        }

        function parseCSV(csvData) {
            const lines = csvData.split('\n').filter(line => line.trim() !== '');
            if (lines.length === 0) {
                throw new Error('CSV file is empty');
            }
            
            const headers = lines[0].split(',').map(header => header.trim().replace(/"/g, ''));
            const rows = [];
            
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',').map(value => value.trim().replace(/"/g, ''));
                if (values.length === headers.length) {
                    rows.push(values);
                }
            }
            
            return { headers, rows };
        }

        function displayCSVData(data) {
            const tableHead = document.getElementById('csv-table-head');
            const tableBody = document.getElementById('csv-table-body');
            const rowCount = document.getElementById('row-count');
            const columnCount = document.getElementById('column-count');
            
            // Clear existing data
            tableHead.innerHTML = '';
            tableBody.innerHTML = '';
            
            // Add headers
            const headerRow = document.createElement('tr');
            data.headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            tableHead.appendChild(headerRow);
            
            // Add data rows (limit to first 10 rows for preview)
            const maxRows = Math.min(data.rows.length, 10);
            for (let i = 0; i < maxRows; i++) {
                const row = document.createElement('tr');
                data.rows[i].forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    row.appendChild(td);
                });
                tableBody.appendChild(row);
            }
            
            // Update counts
            rowCount.textContent = data.rows.length;
            columnCount.textContent = data.headers.length;
            
            // Show results
            csvResults.style.display = 'block';
        }

        function showAlert(message, type) {
            clearAlert();
            
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} mt-3`;
            alertDiv.innerHTML = `
                <i class="bi bi-${type === 'success' ? 'check-circle' : 'exclamation-circle'} me-2"></i>
                ${message}
            `;
            
            alertContainer.appendChild(alertDiv);
            
            // Auto-hide success alerts
            if (type === 'success') {
                setTimeout(() => {
                    clearAlert();
                }, 5000);
            }
        }

        function clearAlert() {
            alertContainer.innerHTML = '';
        }
    </script>
</body>
</html>
